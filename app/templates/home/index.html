{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>miniME</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <header>
        <h1>This is header</h1>
    </header>
    <main>
        <div id="fallingContainer" class="falling-container"></div>
        <div id="balloon" class="balloon">Hello, How was your day?</div>
        <div id="userBalloon" class="userBalloon">. . .</div>
        <div class="input-container">
            <textarea id="textBox" class="textBox" placeholder="Write your message here"></textarea>
            <button type="button" class="text-button">
                <img src="{% static 'images/arrow_top.png' %}" style="width: 7%; min-width: 28px;">
            </button>
        </div>
    </main>
    <footer>
        <p>This is Footer</p>
    </footer>
    <script src="{% static 'js/animation.js' %}"></script>
</body>
</html>
